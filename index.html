<!DOCTYPE html> 
<html>
<head>
<title>Be my Valentine 2026? ðŸ’–</title>
<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    pointer-events: none;
}

.container {
    text-align: center;
    position: relative;
    z-index: 10;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  15% { transform: rotate(-15deg); }
  30% { transform: rotate(15deg); }
  45% { transform: rotate(-10deg); }
  60% { transform: rotate(10deg); }
  75% { transform: rotate(-5deg); }
  100% { transform: rotate(0deg); }
}

.wiggle {
  animation: wiggle 0.5s ease;
}

button {
    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    font-size: 20px;
    cursor: pointer;
    position: relative;
    transition: transform 0.2s;
}
button:active { transform: scale(0.95); }

.yes { background-color: #ff3366; color: white; }
.no { background-color: #ff9933; color: white; }

#messagePanel {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 60px;
    opacity: 0;
    transition: opacity 0.5s ease;
}

#message {
    font-weight: bold;
    color: #fff;
    font-size: 28px;
    text-align: center;
    margin-bottom: 20px;
}

#thankYouBtn {
    display: none;
    font-size: 24px;
    background-color: #ff4b5c;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 16px 32px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4b5c;
    transform: rotate(-45deg);
    pointer-events: none;
}
.heart::before, .heart::after {
    content:"";
    position:absolute;
    width:20px; height:20px;
    background-color:#ff4b5c;
    border-radius:50%;
}
.heart::before { top:-10px; left:0; }
.heart::after { left:10px; top:0; }

@media (max-width:600px){
    #message { font-size:36px; }
    button { font-size:22px; padding:16px 32px; }
    #thankYouBtn { font-size:28px; padding:18px 36px; }
}
</style>
</head>
<body>

<canvas id="fireworksCanvas"></canvas>

<div class="container" id="mainContainer">
    <h1 id="question">Will you be my Valentine ðŸ«¦?</h1>
    <div class="buttons" id="buttonsDiv">
        <button class="yes" id="yesBtn">Yes ðŸ¥°</button>
        <button class="no" id="noBtn">No ðŸ¤¬</button>
    </div>

    <div id="messagePanel">
        <div id="message">ðŸ’•Slanh tuy mai ai.ðŸ˜˜</div>
        <button id="thankYouBtn">Muah ðŸ˜˜</button>
    </div>
</div>

<script>
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize',()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const messagePanel = document.getElementById("messagePanel");
const message = document.getElementById("message");
const buttonsDiv = document.getElementById("buttonsDiv");
const question = document.getElementById("question");
const thankYouBtn = document.getElementById("thankYouBtn");
const mainContainer = document.getElementById("mainContainer");

let loveQuotes = [
    "ðŸ˜  Oun ang ot slanh b eh man?",
    "ðŸ’¢ Tov bach reh.",
    "ðŸ˜¡ Het ter ke.",
    "ðŸ˜ Ban ai. Heussssssssss",
    "ðŸ™‚ Heusssssssss Chhoy Sreyla",
    "ðŸ˜ˆ Bachhhhhhhhhhhhhhh.",
    "ðŸ¤¬ Na 1 nhom kilo sral, nhom min hean ng bong t",
    "ðŸ˜« Ngor sin.......",
    "ðŸ˜– Yerssssss Kamab....",
    "ðŸ˜© Tlerm thom ah neh"
];

// --- No button movement ---
function moveButton(){
    noBtn.style.position = "fixed";
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    const quote = loveQuotes[Math.floor(Math.random() * loveQuotes.length)];
    message.textContent = quote;
    messagePanel.style.opacity = 1;

    // --- Make Yes button wiggle ---
    yesBtn.classList.add("wiggle");
    setTimeout(() => {
        yesBtn.classList.remove("wiggle");
    }, 500);
}
noBtn.addEventListener("mouseover", moveButton);

// --- Hearts ---
function createHearts(cx,cy){
    for(let i=0;i<15;i++){
        const heart=document.createElement('div');
        heart.className='heart';
        document.body.appendChild(heart);
        heart.style.left=cx+'px';
        heart.style.top=cy+'px';
        const angle=i*20*Math.PI/180;
        const radius=20+i*8;
        const duration=2000+Math.random()*800;
        const rotateDeg=360+Math.random()*360;
        heart.animate([
            {transform:`translate(0,0) rotate(0deg)`, opacity:1},
            {transform:`translate(${Math.cos(angle)*radius}px, ${-200-radius}px) rotate(${rotateDeg}deg)`, opacity:0}
        ],{duration:duration, easing:'ease-out'});
        setTimeout(()=>heart.remove(),duration);
    }
}

// --- Fireworks ---
class Particle{
    constructor(x,y,vx,vy,color,life,radius=6){
        this.x=x; this.y=y; this.vx=vx; this.vy=vy; this.color=color; this.life=life; this.opacity=1; this.radius=radius;
    }
    update(){ this.vy+=0.02; this.x+=this.vx; this.y+=this.vy; this.opacity-=0.003; this.life--; }
    draw(){ ctx.globalAlpha=Math.max(this.opacity,0); ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fill(); }
}
let particles=[]; let rockets=[];
class Rocket{
    constructor(x,targetY,color){
        this.x=x; this.y=canvas.height; this.targetY=targetY; this.color=color; this.done=false; this.size=40; this.trail=[];
    }
    update(){
        this.trail.push({x:this.x,y:this.y});
        if(this.trail.length>15)this.trail.shift();
        this.y-=8;
        if(this.y<=this.targetY){ this.explode(); this.done=true; }
    }
    draw(){
        ctx.strokeStyle=this.color; ctx.lineWidth=2; ctx.beginPath();
        for(let i=0;i<this.trail.length-1;i++){ const p1=this.trail[i],p2=this.trail[i+1]; ctx.moveTo(p1.x,p1.y); ctx.lineTo(p2.x,p2.y); }
        ctx.stroke();
        ctx.fillStyle=this.color; ctx.beginPath();
        const topCurveHeight=this.size*0.3;
        ctx.moveTo(this.x,this.y+topCurveHeight);
        ctx.bezierCurveTo(this.x,this.y,this.x-this.size/2,this.y,this.x-this.size/2,this.y+topCurveHeight);
        ctx.bezierCurveTo(this.x-this.size/2,this.y+(this.size+topCurveHeight)/2,this.x,this.y+(this.size+topCurveHeight)/2,this.x,this.y+this.size);
        ctx.bezierCurveTo(this.x,this.y+(this.size+topCurveHeight)/2,this.x+this.size/2,this.y+(this.size+topCurveHeight)/2,this.x+this.size/2,this.y+topCurveHeight);
        ctx.bezierCurveTo(this.x+this.size/2,this.y,this.x,this.y,this.x,this.y+topCurveHeight);
        ctx.closePath(); ctx.fill();
    }
    explode(){
        const num=40; const scale=18;
        for(let i=0;i<num;i++){
            const t=Math.random()*Math.PI*2;
            const hx=16*Math.pow(Math.sin(t),3)*scale;
            const hy=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))*scale;
            const vx=hx*0.05+(Math.random()-0.5)*1.0;
            const vy=hy*0.05+(Math.random()-0.5)*1.0;
            particles.push(new Particle(this.x,this.y,vx,vy,this.color,400,6+Math.random()*2));
        }
    }
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=rockets.length-1;i>=0;i--){ rockets[i].update(); rockets[i].draw(); if(rockets[i].done) rockets.splice(i,1); }
    for(let i=particles.length-1;i>=0;i--){ const p=particles[i]; p.update(); p.draw(); if(p.life<=0||p.opacity<=0) particles.splice(i,1); }
    requestAnimationFrame(animate);
}
animate();
function launchHeartFirework(){
    const x=Math.random()*canvas.width;
    const targetY=canvas.height*(0.2+Math.random()*0.4);
    const color=['#ff4b5c','#ffdd57','#ff6f61','#ff85a2','#ff9a9e'][Math.floor(Math.random()*5)];
    rockets.push(new Rocket(x,targetY,color));
}

// --- Yes button click ---
yesBtn.addEventListener('click',()=>{
    buttonsDiv.style.display='none';
    question.style.display='none';
    messagePanel.style.opacity = 1;
    message.textContent = "ðŸ’•Slanh tuy mai ai.ðŸ˜˜";

    // Fireworks for 8s
    let elapsed=0; const duration=5000; const intervalTime=1000;
    const interval = setInterval(()=>{
        for(let i=0;i<5;i++) setTimeout(()=>launchHeartFirework(),i*30);
        createHearts(window.innerWidth/2,window.innerHeight/2);
        elapsed+=intervalTime;
        if(elapsed>=duration){
            clearInterval(interval);
            // Show Muah button now
            thankYouBtn.style.display='inline-block';
        }
    },intervalTime);
});

thankYouBtn.addEventListener('click', () => {
    // Reset everything exactly like initial load
    buttonsDiv.style.display = 'flex';
    question.style.display = 'block';
    messagePanel.style.opacity = 0;    // hide message panel
    thankYouBtn.style.display = 'none';
    message.textContent = "";          // clear message

    rockets = [];
    particles = [];
});
</script>

</body>
