<!DOCTYPE html>
<html>
<head>
<title>Valentine Heart Fireworks ðŸ’–</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;

    /* center container */
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: center;     /* vertical center */
}

.container {
    text-align: center;
    background-color: white;
    padding: 40px 60px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    z-index: 10;
    position: relative;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}
button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    position: relative;
}
.yes { background-color: #ff4b5c; color: white; }
.no { background-color: #ff6f61; color: white; }
#message {
    margin-top: 20px;
    font-weight: bold;
    color: #333;
    min-height: 24px;
    max-width: 400px;
    opacity: 0;
    transition: opacity 0.5s ease;
}
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4b5c;
    transform: rotate(-45deg);
    pointer-events: none;
}
.heart::before, .heart::after {
    content:"";
    position:absolute;
    width:20px; height:20px;
    background-color:#ff4b5c;
    border-radius:50%;
}
.heart::before { top:-10px; left:0; }
.heart::after { left:10px; top:0; }
.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
}
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button class="yes" id="yesBtn">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

const loveQuotes = [
    "ðŸ’– Love is the greatest adventure of all.",
    "ðŸŒ¹ You are my heart's delight.",
    "ðŸ’Œ Every moment with you is magic.",
    "â¤ï¸ Be mine forever.",
    "ðŸ’˜ Life is sweeter with you.",
    "ðŸ’ž Roses are red, violets are blue, my heart beats only for you.",
    "ðŸ’ You make my soul smile.",
    "ðŸ’“ True love never fades.",
    "ðŸ’• Happiness is holding your hand.",
    "ðŸ’Ÿ No distance can lessen my love for you."
];

// --- Realistic Sounds ---
const heartSound = new Audio("https://www.orangefreesounds.com/wp-content/uploads/2023/04/Firework-crackling-sound-effect.mp3");
const fireworkSound = new Audio("https://orangefreesounds.com/wp-content/uploads/2024/12/Firework-burst-sound-effect.mp3");
const fireworkLaunchSound = new Audio("https://www.orangefreesounds.com/wp-content/uploads/2021/12/Firework-audio.mp3");

// --- No button ---
function moveButton() {
    noBtn.style.position = "fixed";
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
    const quote = loveQuotes[Math.floor(Math.random()*loveQuotes.length)];
    message.style.opacity=0;
    message.textContent=quote;
    setTimeout(()=>message.style.opacity=1,50);
}
noBtn.addEventListener("mouseover", moveButton);

// --- Hearts spiral ---
function createHearts(centerX, centerY) {
    for(let i=0;i<20;i++){
        const heart=document.createElement('div');
        heart.className='heart';
        document.body.appendChild(heart);
        heart.style.left=centerX+'px';
        heart.style.top=centerY+'px';
        const angle=i*20*Math.PI/180;
        const radius=20+i*10;
        const duration=2000+Math.random()*1000;
        const rotateDeg=360+Math.random()*360;
        heart.animate([
            { transform:`translate(0,0) rotate(0deg)`, opacity:1 },
            { transform:`translate(${Math.cos(angle)*radius}px, ${-200-radius}px) rotate(${rotateDeg}deg)`, opacity:0 }
        ], { duration:duration, easing:'ease-out' });
        setTimeout(()=>heart.remove(), duration);
        heartSound.currentTime=0; heartSound.play().catch(()=>{});
    }
}

// --- Heart-shaped Firework ---
class HeartFirework {
    constructor() {
        this.x = Math.random()*window.innerWidth;
        this.y = window.innerHeight;
        this.targetY = Math.random()*window.innerHeight/2 + 50;
        this.color = ['#ff4b5c','#ffdd57','#ff6f61','#ff85a2','#ff9a9e'][Math.floor(Math.random()*5)];
        this.rocket = document.createElement('div');
        this.rocket.className='particle';
        this.rocket.style.background=this.color;
        this.rocket.style.left=this.x+'px';
        this.rocket.style.top=this.y+'px';
        document.body.appendChild(this.rocket);
        this.exploded=false;
        fireworkLaunchSound.currentTime=0; fireworkLaunchSound.play().catch(()=>{}); // launch sound
        this.animate();
    }

    animate() {
        const interval = setInterval(()=>{
            if(this.y>this.targetY){
                this.y -= 8;
                this.rocket.style.top=this.y+'px';
            } else if(!this.exploded){
                fireworkSound.currentTime=0; fireworkSound.play().catch(()=>{}); // explosion sound
                this.explode();
                this.rocket.remove();
                this.exploded=true;
            }
        },16);
    }

    explode() {
        const scale = 6 + Math.random()*3;
        for(let t=0; t<Math.PI*2; t+=0.1){
            const x = 16*Math.pow(Math.sin(t),3);
            const y = 13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
            const p = document.createElement('div');
            p.className='particle';
            p.style.background=this.color;
            p.style.left=this.x+'px';
            p.style.top=this.y+'px';
            document.body.appendChild(p);
            let vx = x*0.5 + (Math.random()-0.5)*2;
            let vy = -y*0.5 + (Math.random()-0.5)*2;
            let gravity=0.05;
            let opacity=1;
            const move = setInterval(()=>{
                vy += gravity;
                p.style.left = (p.offsetLeft+vx)+'px';
                p.style.top = (p.offsetTop+vy)+'px';
                opacity -=0.02;
                p.style.opacity=opacity;
                if(opacity<=0){ p.remove(); clearInterval(move);}
            },16);
        }
    }
}

function createHeartFireworks() {
    for(let i=0;i<3;i++){
        setTimeout(()=>new HeartFirework(), i*400);
    }
}

// --- Yes button ---
yesBtn.addEventListener('click', ()=>{
    const rect = yesBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;
    createHearts(centerX, centerY);
    createHeartFireworks();
});
</script>

</body>
</html>
