<!DOCTYPE html>
<html>
<head>
    <title>Catch the No Button ðŸ˜ˆ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .no {
            background-color: #dc3545;
            color: white;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            min-height: 24px;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Do you like this page?</h1>
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! ðŸŽ‰')">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
    <div id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    // Fetch a joke from the API
    async function fetchJoke() {
        try {
            const response = await fetch("https://icanhazdadjoke.com/", {
                headers: { Accept: "application/json" }
            });
            const data = await response.json();
            return data.joke;
        } catch (err) {
            return "Hmmâ€¦ couldn't get a joke this time ðŸ˜•";
        }
    }

    async function moveButton() {
        // Allow it to float freely after first hover
        noBtn.style.position = "fixed";

        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        // Fetch and show a random joke
        const joke = await fetchJoke();
        message.textContent = joke;
    }

    noBtn.addEventListener("mouseover", moveButton);
</script>

</body>
</html>
